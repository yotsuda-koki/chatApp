<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script>
	        function validateRegistrationForm(event) {
	            event.preventDefault(); // フォーム送信を防ぐ
	
	            let username = document.getElementById("username").value.trim();
	            let password = document.getElementById("password").value.trim();
	            let errorMessage = document.getElementById("error-message");
	            errorMessage.textContent = ""; // エラーメッセージのリセット
	
	            if (username === "") {
	                errorMessage.textContent = "ユーザー名を入力してください。";
	                return false;
	            }
	            if (username.length < 4) {
	                errorMessage.textContent = "ユーザー名は4文字以上で入力してください。";
	                return false;
	            }
	            if (password === "") {
	                errorMessage.textContent = "パスワードを入力してください。";
	                return false;
	            }
	            if (password.length < 6) {
	                errorMessage.textContent = "パスワードは6文字以上で入力してください。";
	                return false;
	            }
	
	            // バリデーションをすべて通過したらフォームを送信
	            document.getElementById("registration-form").submit();
	        }
    	</script>
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="content col-md-6 col-lg-4 p-4 shadow rounded bg-light">
                <h2 class="text-center mb-4">新規登録</h2>
                <form id="registration-form" action="/register" method="post" aria-label="新規登録フォーム" onsubmit="validateRegistrationForm(event)">
                    <div class="mb-3">
                        <label for="username" class="form-label">ユーザー名 :</label>
                        <input type="text" id="username" name="username" class="form-control" required aria-required="true" aria-label="ユーザー名"/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード :</label>
                        <input type="password" id="password" name="password" class="form-control" required aria-required="true" aria-label="パスワード"/>
                    </div>
                    
                    <p id="error-message" class="text-danger text-center"></p>
                    <p th:if="${error}" class="text-danger text-center mt-3">登録に失敗しました。そのユーザー名は使われている可能性があります。</p>
                    
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary">登録</button>
                    </div>
                    <div class="text-center">
                        <a href="/login" class="text-decoration-none">ログイン</a>
                    </div>
                </form>
                
                
            </div>
        </div>

    </body>
</html>
